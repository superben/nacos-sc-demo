apiVersion: apps/v1
kind: Deployment
metadata:
  name: nacos-deployment
  labels:
    app: nacos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nacos
  template:
    metadata:
      labels:
        app: nacos
    spec:
      containers:
        - name: nacos
          image: 10.200.10.1:5000/nacos/nacos-server:2.0.3-slim
          ports:
            - name: liveness-port
              containerPort: 8848
          env:
            - name: MODE
              value: standalone
            # - name: APP_SLEEP
            #   value: 10
          readinessProbe:
            httpGet:
              path: /nacos/actuator/health
              port: liveness-port
            initialDelaySeconds: 5
            periodSeconds: 10              
---
apiVersion: v1
kind: Service
metadata:
  name: nacos
spec:
  selector:
    app: nacos
  ports:
    - protocol: TCP
      port: 8848
      targetPort: 8848
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-deployment
  labels:
    app: provider
spec:
  replicas: 2
  selector:
    matchLabels:
      app: provider
  template:
    metadata:
      labels:
        app: provider
    spec:
      containers:
        - name: provider
          image: 10.200.10.1:5000/demo/provider:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_CLOUD_ENABLED
              value: "true"
            - name: NACOS_SERVER_PORT
              value: "nacos:8848"
            # - name: APP_SLEEP
            #   value: "10"
      initContainers:
        - name: init
          image: 10.200.10.1:5000/yauritux/busybox-curl
          command: ['sh', '-c', "until nslookup nacos.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for nacos; sleep 2; done"]

---
apiVersion: v1
kind: Service
metadata:
  name: service-provider
spec:
  selector:
    app: provider
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-deployment
  labels:
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - name: consumer
          image: 10.200.10.1:5000/demo/consumer:v1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_ENABLED
              value: "true"
            - name: NACOS_SERVER_PORT
              value: "nacos:8848"
            # - name: APP_SLEEP
            #   value: "10"
      initContainers:
        - name: init
          image: 10.200.10.1:5000/yauritux/busybox-curl
          command: ['sh', '-c', "until nslookup nacos.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for nacos; sleep 2; done"]

---
apiVersion: v1
kind: Service
metadata:
  name: service-consumer
spec:
  selector:
    app: consumer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
---